<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime & TV Series Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <header class="p-5 bg-gray-800 shadow-md flex justify-between items-center">
        <h1 class="text-3xl font-bold">Anime & TV Series Tracker</h1>
        <nav>
            <ul class="flex space-x-5">
                <li><a href="index.html" class="hover:text-blue-400">Home</a></li>
                <li><a href="watchlist.html" class="hover:text-blue-400">Watchlist</a></li>
                <li><a href="community.html" class="hover:text-blue-400">Community</a></li>
                <li><a href="profile.html" class="hover:text-blue-400">Profile</a></li>
                <li><a href="auth.html" class="hover:text-red-400" onclick="logoutUser()">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container mx-auto p-5 text-center">
        <section class="my-10">
            <h2 class="text-xl font-semibold">Track Your Favorite Anime & TV Series</h2>
            <p class="mt-3">Manage your watchlist, track progress, and connect with the community!</p>
        </section>
        <section class="flex justify-center">
            <a href="watchlist.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Get Started</a>
        </section>
    </main>
    
    <footer class="p-5 text-center bg-gray-800 mt-10">
        <p>&copy; 2025 Anime Tracker. All rights reserved.</p>
    </footer>
    
    <script>
        function logoutUser() {
            localStorage.removeItem("token");
            alert("Logged out successfully");
            window.location.href = "auth.html";
        }
    </script>
</body>
</html>
